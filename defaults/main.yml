---
# Default location for the cassandra hostmount
openshift_metrics_cassandra_hostmount_path: /srv/openshift-metrics-cassandra-hostmount

# Ownership and modes for hostmount path
openshift_metrics_cassandra_hostmount_path_owner: root
openshift_metrics_cassandra_hostmount_path_group: root
openshift_metrics_cassandra_hostmount_path_mode: u=rwx,g=rwx,o=rwx

# Default nodeselector for cassandra
openshift_metrics_cassandra_nodeselector: region=infra

# Default number of cassandra replicas
openshift_metrics_cassandra_replicas: 1
